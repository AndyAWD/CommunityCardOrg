<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <link href="./bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高雄社群名牌卡守則</title>
</head>
<body>
<div class="cardWrapper">
    <div class="card">
        <h1 class="title">如何製作<span class="specialColor">高雄社群</span>名牌卡</h1>
        <p>建議列印規格，跟印刷店這樣說：</p>
        <ol>
            <li>紙張大小：A4</li>
            <li>紙張種類：象牙 230P</li>
            <li>列印方式：正面彩色 + 背面黑白</li>
            <li>裁切方式：十字裁切</li>
        </ol>
        <p>檔案下載：</p>
        <ol>
            <li>正面：<a href="assets/print_community_card_forward.pdf" target="_blank">點我下載</a></li>
            <li>背面：<a href="assets/print_community_card_back.pdf" target="_blank">點我下載</a></li>
        </ol>
        <p>印刷店：找自己常去的就好，我習慣去經典數位印刷，加 Line 後傳檔案給他，等印好再去拿，很方便。</p>
        <p>其他：</p>
        <ol>
            <li>可以自行購買「KW-triO 09772 證件打孔機」，把卡片打洞，方便夾吊牌。</li>
            <li>可以自行購買「Tomato RZ-3 三合一圓角器」把卡片的直角裁成圓角</li>
        </ol>
    </div>
    <div class="imageContainer">
        <img src="assets/community_card_front.png" alt="正面">
        <img src="assets/community_card_back.png" alt="背面">
    </div>
</div>
</body>
</html>
